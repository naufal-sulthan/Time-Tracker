<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Time Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center" style="max-width: 900px;">

    <div id="loginSection" class="card p-5 mt-5">
        <h1 class="mb-3">â±ï¸ Pro Time Tracker</h1>
        <p class="text-muted mb-4">Catat waktu kerja Anda dengan aman dan terintegrasi Cloud.</p>
        <div>
            <button id="btnLogin" class="btn btn-primary btn-lg btn-custom shadow">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" style="margin-right:10px; background:white; border-radius:50%;">
                Login dengan Google
            </button>
        </div>
    </div>

    <div id="appSection" class="hidden">
        
        <div class="d-flex justify-content-between align-items-center mb-4 px-2">
            <div class="user-info">ğŸ‘¤ Halo, <span id="userName">User</span></div>
            <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>

        <div class="card p-4 mb-4 text-center">
            
            <div class="row g-2 mb-3 justify-content-center">
                <div class="col-md-5">
                    <input type="text" id="taskInput" class="form-control" placeholder="Apa yang Anda kerjakan? (Cth: Fix Bug)">
                </div>
                <div class="col-md-3">
                    <select id="categoryInput" class="form-select">
                        <option value="Coding">ğŸ’» Coding</option>
                        <option value="Belajar">ğŸ“š Belajar</option>
                        <option value="Meeting">ğŸ—£ï¸ Meeting</option>
                        <option value="Desain">ğŸ¨ Desain</option>
                        <option value="Lainnya">etc Lainnya</option>
                    </select>
                </div>
            </div>

            <div id="timer" class="timer-display">00:00:00</div>
            
            <div class="mt-4">
                <button id="btnStart" class="btn btn-success btn-lg btn-custom mx-2">â–¶ Mulai</button>
                <button id="btnStop" class="btn btn-danger btn-lg btn-custom mx-2 hidden">â¹ Berhenti</button>
            </div>
            <div id="statusText" class="text-muted mt-3 small">Isi kegiatan lalu tekan Mulai</div>
        </div>

        <div class="card p-4 text-start">
            <h5 class="mb-3">ğŸ“… Riwayat Aktivitas Anda</h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Tanggal</th>
                            <th>Kegiatan</th> <th>Kategori</th> <th>Mulai - Selesai</th>
                            <th>Durasi</th>
                        </tr>
                    </thead>
                    <tbody id="logBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
