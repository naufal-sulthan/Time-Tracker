<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Time Tracker</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="container main-container">

    <div class="d-flex justify-content-between align-items-center mb-4 pt-3 glass-header">
        <h4 class="m-0 fw-bold title-app d-flex align-items-center">
            <i class="ph-fill ph-polygons me-2 text-primary"></i> 
            <span>TimeTracker<span class="text-primary">.</span></span>
        </h4>
        <button id="themeToggle" class="btn btn-icon" title="Ubah Tema">
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <div id="loginSection" class="text-center glass-card p-5 mt-5">
        <div class="mb-4">
            <i class="ph-duotone ph-lock-key" style="font-size: 4rem; color: var(--accent-color);"></i>
        </div>
        <h2 class="mb-3 fw-bold">Akses Workspace</h2>
        <p class="opacity-75 mb-4" style="max-width: 400px; margin: 0 auto;">
            Kelola produktivitas dan pantau kinerja Anda dengan data yang akurat.
        </p>
        <button id="btnLogin" class="btn btn-primary btn-lg btn-glow px-5">
            <i class="ph-bold ph-google-logo me-2"></i> Masuk dengan Google
        </button>
    </div>

    <div id="appSection" class="hidden">
        
        <div class="bento-grid">
            
            <div class="glass-card bento-profile d-flex justify-content-between align-items-center px-4">
                <div class="d-flex align-items-center">
                    <div class="avatar-placeholder me-3">
                        <i class="ph-bold ph-user" style="font-size: 1.5rem;"></i>
                    </div>
                    <div>
                        <small class="opacity-75 text-uppercase" style="font-size: 0.7rem; letter-spacing: 1px;">Pengguna</small>
                        <h5 class="m-0 fw-bold text-truncate" id="userName" style="max-width: 150px;">User</h5>
                    </div>
                </div>
                <button id="btnLogout" class="btn btn-sm btn-outline-danger-custom" title="Keluar">
                    <i class="ph-bold ph-sign-out" style="font-size: 1.2rem;"></i>
                </button>
            </div>

            <div class="glass-card bento-timer text-center p-4">
                
                <div class="d-flex justify-content-center mb-4 p-1 rounded-3" style="background: rgba(127, 127, 127, 0.1); width: fit-content; margin: 0 auto; border: 1px solid var(--glass-border);">
                    <button id="tabTimer" class="btn btn-sm rounded-3 px-4 fw-bold btn-tab-active">
                        <i class="ph-bold ph-timer me-2"></i>Timer
                    </button>
                    <button id="tabManual" class="btn btn-sm rounded-3 px-4 fw-bold text-muted">
                        <i class="ph-bold ph-note-pencil me-2"></i>Manual
                    </button>
                </div>

                <div class="input-group-custom mb-3 text-start">
                    <div class="d-flex gap-2 mb-2">
                        <div class="input-wrapper" style="flex: 1;">
                            <span class="input-icon"><i class="ph-bold ph-calendar-blank"></i></span>
                            <input type="date" id="dateInput" class="glass-input ps-5">
                        </div>
                        
                        <div class="input-wrapper" style="flex: 1;">
                            <span class="input-icon"><i class="ph-bold ph-tag"></i></span>
                            <select id="categoryInput" class="glass-input ps-5">
                                <option value="Coding">Coding</option>
                                <option value="Belajar">Belajar</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Desain">Desain</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <span class="input-icon"><i class="ph-bold ph-text-t"></i></span>
                        <input type="text" id="taskInput" class="glass-input ps-5" placeholder="Nama kegiatan atau proyek...">
                    </div>
                </div>

                <div id="timerModeArea">
                    <div id="timer" class="timer-display">00:00:00</div>
                    <div class="action-buttons d-flex gap-2 justify-content-center">
                        <button id="btnStart" class="btn btn-play w-100 shadow-sm">
                            <i class="ph-fill ph-play me-2"></i> Mulai
                        </button>
                        <button id="btnStop" class="btn btn-stop w-100 hidden shadow-sm">
                            <i class="ph-fill ph-stop me-2"></i> Selesai
                        </button>
                    </div>
                </div>

                <div id="manualModeArea" class="hidden mt-4">
                    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                        <div class="text-center">
                            <input type="number" id="manualHours" class="glass-input text-center fw-bold" placeholder="0" min="0">
                            <small class="d-block opacity-75 mt-2 text-uppercase" style="font-size: 0.7rem;">Jam</small>
                        </div>
                        <span class="fw-bold opacity-50" style="font-size: 2rem; margin-top: -20px;">:</span>
                        <div class="text-center">
                            <input type="number" id="manualMinutes" class="glass-input text-center fw-bold" placeholder="0" min="0">
                            <small class="d-block opacity-75 mt-2 text-uppercase" style="font-size: 0.7rem;">Menit</small>
                        </div>
                    </div>
                    <button id="btnSaveManual" class="btn btn-play w-100">
                        <i class="ph-bold ph-check me-2"></i> Simpan Entri
                    </button>
                </div>

                <div class="status-badge mt-4">
                    <i class="ph-fill ph-info me-1"></i> <span id="statusText">Siap Merekam</span>
                </div>
            </div>

            <div class="glass-card bento-stats p-4">
                <h6 class="fw-bold mb-4 d-flex align-items-center text-uppercase opacity-75" style="letter-spacing: 1px;">
                    <i class="ph-bold ph-chart-donut me-2"></i> Analisis Data
                </h6>
                <div class="row h-100">
                    <div class="col-md-6 d-flex flex-column align-items-center mb-3 mb-md-0 border-end border-light-subtle">
                        <div style="position: relative; height:160px; width:100%;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <div style="position: relative; height:160px; width:100%;">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card bento-history p-4">
                <h6 class="fw-bold mb-3 d-flex align-items-center text-uppercase opacity-75" style="letter-spacing: 1px;">
                    <i class="ph-bold ph-list-dashes me-2"></i> Riwayat Aktivitas
                </h6>
                <div class="history-scroll">
                    <table class="table table-borderless custom-table">
                        <tbody id="logBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold">Edit Aktivitas</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-start pt-4">
        <input type="hidden" id="editDocId">
        <div class="mb-3">
            <label class="form-label opacity-75 small text-uppercase fw-bold">Nama Kegiatan</label>
            <input type="text" class="form-control glass-input-dark" id="editTaskInput">
        </div>
        <div class="mb-3">
            <label class="form-label opacity-75 small text-uppercase fw-bold">Kategori</label>
            <select class="form-select glass-input-dark" id="editCategoryInput">
                <option value="Coding">Coding</option>
                <option value="Belajar">Belajar</option>
                <option value="Meeting">Meeting</option>
                <option value="Desain">Desain</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-secondary btn-sm rounded-3" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary btn-sm rounded-3 px-4" id="btnSaveChanges">Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>

<style>
    /* Styling agar icon ada di dalam input */
    .input-wrapper {
        position: relative;
    }
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.5;
        font-size: 1.2rem;
        pointer-events: none;
    }
    .glass-input.ps-5 {
        padding-left: 45px !important; /* Memberi ruang untuk icon */
    }
    
    /* Tombol lebih modern */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
</style>

</body>
</html>
