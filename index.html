<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker - Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-shape shape-1"></div>
<div class="bg-shape shape-2"></div>

<div class="container main-container">

    <div class="d-flex justify-content-between align-items-center mb-4 pt-3 glass-header">
        <h4 class="m-0 fw-bold title-app d-flex align-items-center">
            <i class="ph-bold ph-chart-polar me-2"></i> TimeTracker.
        </h4>
        <button id="themeToggle" class="btn btn-icon">
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <div id="loginSection" class="text-center glass-card p-5 mt-5">
        <h1 class="mb-3 fw-bold">Selamat Datang</h1>
        <p class="opacity-75 mb-4">Analisis produktivitas Anda dengan data visual.</p>
        <button id="btnLogin" class="btn btn-primary btn-lg btn-glow">
            <i class="ph-bold ph-google-logo me-2"></i> Login dengan Google
        </button>
    </div>

    <div id="appSection" class="hidden">
        
        <div class="bento-grid">
            
            <div class="glass-card bento-profile d-flex justify-content-between align-items-center px-4">
                <div class="d-flex align-items-center">
                    <div class="avatar-placeholder me-3">
                        <i class="ph-bold ph-user" style="font-size: 1.5rem;"></i>
                    </div>
                    <div>
                        <small class="opacity-75">Halo, Creator</small>
                        <h5 class="m-0 fw-bold" id="userName">User</h5>
                    </div>
                </div>
                <button id="btnLogout" class="btn btn-sm btn-outline-danger-custom" title="Keluar">
                    <i class="ph-bold ph-sign-out" style="font-size: 1.2rem;"></i>
                </button>
            </div>

            <div class="glass-card bento-timer text-center p-4">
                <div class="status-badge mb-3"><span id="statusText">Mode Pencatatan</span></div>
                
                <div class="input-group-custom mb-4 text-start">
                    
                    <label class="small opacity-75 mb-1 ms-1">Tanggal & Kegiatan</label>
                    <div class="d-flex gap-2 mb-2">
                        <input type="date" id="dateInput" class="glass-input" style="flex: 1;">
                        <select id="categoryInput" class="glass-input" style="flex: 1;">
                            <option value="Coding">üíª Coding</option>
                            <option value="Belajar">üìö Belajar</option>
                            <option value="Meeting">üó£Ô∏è Meeting</option>
                            <option value="Desain">üé® Desain</option>
                            <option value="Lainnya">etc Lainnya</option>
                        </select>
                    </div>

                    <input type="text" id="taskInput" class="glass-input" placeholder="Apa yang dikerjakan? (Cth: Fix Bug)">
                </div>

                <div id="timer" class="timer-display">00:00:00</div>
                
                <div class="mt-4 action-buttons d-flex gap-2 justify-content-center">
                    <button id="btnStart" class="btn btn-play w-100">
                        <i class="ph-fill ph-play-circle" style="vertical-align: middle;"></i> Mulai Timer
                    </button>
                    <button id="btnStop" class="btn btn-stop w-100 hidden">
                        <i class="ph-fill ph-stop-circle" style="vertical-align: middle;"></i> Selesai
                    </button>
                    </div>
            </div>

            <div class="glass-card bento-stats p-4">
                <h5 class="fw-bold mb-3 d-flex align-items-center">
                    <i class="ph-bold ph-chart-pie-slice me-2"></i> Analisis
                </h5>
                <div class="row h-100">
                    <div class="col-md-6 d-flex flex-column align-items-center mb-3 mb-md-0">
                        <small class="opacity-75 mb-2">Distribusi Kategori</small>
                        <div style="position: relative; height:200px; width:100%;">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <small class="opacity-75 mb-2">Tren Produktivitas (7 Hari)</small>
                        <div style="position: relative; height:200px; width:100%;">
                            <canvas id="trendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass-card bento-history p-4">
                <h5 class="fw-bold mb-3 d-flex align-items-center">
                    <i class="ph-bold ph-clock-counter-clockwise me-2"></i> Riwayat
                </h5>
                <div class="history-scroll">
                    <table class="table table-borderless custom-table">
                        <tbody id="logBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">Edit Kegiatan</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-start">
        <input type="hidden" id="editDocId">
        <div class="mb-3">
            <label class="form-label opacity-75">Nama Kegiatan</label>
            <input type="text" class="form-control glass-input-dark" id="editTaskInput">
        </div>
        <div class="mb-3">
            <label class="form-label opacity-75">Kategori</label>
            <select class="form-select glass-input-dark" id="editCategoryInput">
                <option value="Coding">üíª Coding</option>
                <option value="Belajar">üìö Belajar</option>
                <option value="Meeting">üó£Ô∏è Meeting</option>
                <option value="Desain">üé® Desain</option>
                <option value="Lainnya">etc Lainnya</option>
            </select>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary btn-sm" id="btnSaveChanges">Simpan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
